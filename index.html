<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0080ff;
            margin: 0;
            padding: 0;
        }
        #form-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="radio"] {
            margin-right: 6px;
        }
        button[type="submit"] {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1e40af;
        }
        #result {
            max-width: 400px;
            margin: 30px auto;
            padding: 18px;
            background: #e0e7ff;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const gender = document.querySelector('input[name="gender"]:checked').value;
            let message = "";
            if (gender === "male") {
                message = "Abe nikal bhadwe! PADD LE.";
            } else if (gender === "female") {
                message = "Thanks for filling, Take Care and also.. you are beautiful!";
            }
            document.getElementById("form-container").style.display = "none";
            document.getElementById("result").textContent = message;
        }
    </script>
</head>
<body>
    <div id="form-container">
        <form onsubmit="handleSubmit(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display:inline;">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" style="display:inline;">Female</label><br><br>

            <label for="review">Your Review:</label>
            <input type="text" id="review" name="review" required><br><br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <div id="result" style="margin-top:20px; font-weight:bold;"></div>
</body>
</html>
